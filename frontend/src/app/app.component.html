<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top">

        </div>
    </div>
</div>
<div class="container-fluid chat-area" *ngIf="showScreen">

    <div class="row">

        <div class="col-md-4">
            <div class="user-list-card">
                <ng-container *ngIf="currentUser" class="user-profile">
                    <div class="list-header">
                        <img [src]="currentUser?.image" [alt]="currentUser?.name" class="user-pp" />
                        <p class="pp-user">{{currentUser?.name}}</p>
                    </div>
                </ng-container>
                <div class="user-card" [ngClass]="user?.phone === selectedUser?.phone && 'active'" *ngFor="let user of userList" (click)="selectUserHandler(user?.phone)">
                    <img [src]="user?.image" [alt]="user?.name" class="avatar" />
                    <p class="username">{{user?.name}}</p>
                </div>
            </div>

        </div>
        <div class="col-md-8">

            <div class="chat-container">
                <ng-container *ngIf="selectedUser">
                    <div class="chat-header">
                        <img [src]="selectedUser?.image" [alt]="selectedUser?.name" class="avatar" />
                        <p class="username">{{selectedUser?.name}}</p>
                    </div>

                    <div class="chat-body">
                        <div *ngFor="let item of messageArray" [ngClass]="item?.user === currentUser?.name && 'same-user'">
                            <p class="message-container">{{item?.message}}</p>
                        </div>
                    </div>

                    <div class="chat-footer">

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group mb-0">
                                    <input type="text" placeholder="Type a message" class="form-control" [(ngModel)]="messageText" (keyup)="$event.keyCode === 13 && sendMessage()" />
                                </div>
                            </div>

                            <div class="col-md-2 text-center align-self-center">
                                <button class="btn btn-primary btn-sm px-3" (click)="sendMessage()">Send
                  </button>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>

    </div>

</div>

<ng-template #popup let-d="dismiss">


    <div class="modal-header">
        <h4 class="modal-title"><button (click)="loginp(d)">Login</button></h4>
        <h4 class="modal-title"><button (click)="registerp(d)">Register</button></h4>
    </div>
    <div class="modal-body" *ngIf="log">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="number" placeholder="Enter your phone number" class="form-control" [(ngModel)]="phone" />
                    <br>
                    <input type="number" placeholder="Enter your password" class="form-control" [(ngModel)]="password" />
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-sm btn-primary" (click)="login(d)">Login</button>
        </div>
    </div>

    <div *ngIf="reg" class="modal-body">
        <div class="form-group">
            <input type="text" placeholder="Enter your name" class="form-control" [(ngModel)]="name">
            <br>
            <input type="text" placeholder="Enter your phone" class="form-control" [(ngModel)]="phone">
            <br>
            <input type="text" placeholder="Enter your password" class="form-control" [(ngModel)]="password">
            <br>
            <input type="text" placeholder="Enter your img/url" class="form-control" [(ngModel)]="img">
        </div>
        <div class="modal-footer">
            <button class="btn btn-sm btn-primary" (click)="register()">Register</button>
        </div>
    </div>
